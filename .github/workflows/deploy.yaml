name: ğŸš€ Build and Push React App to GHCR

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: self-hosted

    permissions:
      contents: read
      packages: write

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ™ Log in to GitHub Container Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: ğŸ—ï¸ Set lowercase image name
        id: image
        run: |
          OWNER_LC=$(echo "${GITHUB_REPOSITORY_OWNER}" | tr '[:upper:]' '[:lower:]')
          echo "IMAGE=ghcr.io/$OWNER_LC/my-vite-app:latest" >> "$GITHUB_ENV"

      - name: ğŸ”§ Prepare buildx builder
        run: |
          docker buildx create --use --name multiarch-builder || true
          docker buildx inspect --bootstrap

      - name: ğŸ› ï¸ Build and push multi-arch Docker image
        run: |
          docker buildx build \
            --platform linux/amd64,linux/arm64,linux/arm/v7 \
            -t $IMAGE \
            -f ./docker/development/Dockerfile \
            --push .
