name: 🚀 Build and Push React App to GHCR

on:
  push:
    branches: [main]
  workflow_dispatch:  # 수동 실행도 가능

jobs:
  build-and-push:
    runs-on: self-hosted

    permissions:
      contents: read
      packages: write  # GHCR 푸시 권한 부여

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v3

      - name: 🐙 Log in to GitHub Container Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: 🏗️ Set lowercase image name
        id: image
        run: |
          OWNER_LC=$(echo "${GITHUB_REPOSITORY_OWNER}" | tr '[:upper:]' '[:lower:]')
          echo "IMAGE=ghcr.io/$OWNER_LC/my-vite-app:latest" >> "$GITHUB_ENV"

      - name: 🛠️ Build Docker image
        run: |
          docker build -t $IMAGE -f ./docker/development/Dockerfile .

      - name: 📤 Push Docker image to GHCR
        run: |
          docker push $IMAGE
