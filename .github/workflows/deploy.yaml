name: ğŸš€ Build and Deploy React App to GHCR and Server

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest  # GitHub í˜¸ìŠ¤í‹°ë“œ ëŸ¬ë„ˆ

    permissions:
      contents: read
      packages: write

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ™ Log in to GitHub Container Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: ğŸ—ï¸ Set lowercase image name
        id: image
        run: |
          OWNER_LC=$(echo "${GITHUB_REPOSITORY_OWNER}" | tr '[:upper:]' '[:lower:]')
          echo "IMAGE=ghcr.io/$OWNER_LC/my-vite-app:latest" >> "$GITHUB_ENV"

      - name: ğŸ”§ Set up QEMU and Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ› ï¸ Build and push multi-arch Docker image
        run: |
          docker buildx build \
            --platform linux/amd64,linux/arm64
            -t $IMAGE \
            -f ./docker/development/Dockerfile \
            --push .

  deploy-to-server:
    runs-on: self-hosted  # ë‹¹ì‹ ì˜ ì„œë²„ì—ì„œ ì‹¤í–‰
    needs: build-and-push

    steps:
      - name: ğŸ™ Log in to GHCR on self-hosted runner
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: ğŸš€ Pull and restart container
        run: |
          OWNER_LC=$(echo "${GITHUB_REPOSITORY_OWNER}" | tr '[:upper:]' '[:lower:]')
          IMAGE=ghcr.io/$OWNER_LC/my-vite-app:latest
          docker pull $IMAGE
          docker stop my-vite-app || true
          docker rm my-vite-app || true
          docker run -d -p 80:80 --name my-vite-app $IMAGE
